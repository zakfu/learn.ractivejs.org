			step: {"copy":"<p>Often, you want to show or hide part of your view depending on whether a particular condition is met. For example you might want to show a slightly different view to users depending on whether they're signed in or not.</p>\n\n<p>In this example we've already set up a mock sign-in mechanism &ndash; click the 'sign in' button and enter your name in the prompt.</p>\n\n<p>All we need to do is hide the 'please sign in' message when we're signed in, and the 'welcome back!' message when we're not.</p>\n\n<p>Wrap the first block in an <code>#if</code> section that uses the <code>signedIn</code> property:</p>\n\n<pre class='prettyprint lang-html'>\n{{#if signedIn}}\n  &lt;!-- message for signed-in users --&gt;\n  &lt;p&gt;Welcome back, {{username}}!&lt;/p&gt;\n{{/if}}\n</pre>\n\n<p>Now do the same for the other block, except with the <code>notSignedIn</code> property. Execute the code.</p>\n","init":true,"javascript":"var ractive = new Ractive({\n  el: output,\n  template: template,\n  data: {\n    signedIn: false,\n    notSignedIn: true\n  }\n});\n\nractive.on( 'signIn', function () {\n  var name = prompt( 'Enter your username to sign in', 'ractive_fan' );\n\n  ractive.set({\n    username: name,\n    signedIn: true,\n    notSignedIn: false\n  });\n});","template":"<!-- message for signed-in users -->\n<p>Welcome back, {{username}}!</p>\n\n<!-- message for non-signed-in users -->\n<p>Hi there! Please <a class='button' on-tap='signIn'>sign in</a></p>\n","fixed":{"template":"{{#if signedIn}}\n  <!-- message for signed-in users -->\n  <p>Welcome back, {{username}}!</p>\n{{/if}}\n\n{{#if notSignedIn}}\n  <!-- message for non-signed-in users -->\n  <p>Hi there! Please <a class='button' on-tap='signIn'>sign in</a></p>\n{{/if}}\n"},"index":0,"numSiblings":2,"tutorialTitle":"Conditional sections","tutorialIndex":4}
