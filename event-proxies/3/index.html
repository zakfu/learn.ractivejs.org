			// initial tutorial on page load
			step: {"copy":"<p>There are a couple of ways to unsubscribe from events. If you've used jQuery, you'll be used to this syntax:</p>\n\n<pre class='prettyprint lang-js'>\nractive.on( 'select', selectHandler );\n\n// later...\nractive.off( 'select', selectHandler );\n</pre>\n\n<p>That's fine, as long as you stored a reference to <code>selectHandler</code> (i.e. you didn't just use an anonymous function). If you didn't, you can also do this:</p>\n\n<pre class='prettyprint lang-js'>\n// remove ALL 'select' handlers\nractive.off( 'select' );\n\n// remove all handlers of ANY type\nractive.off();\n</pre>\n\n<p>Alternatively, you can do this:</p>\n\n<pre class='prettyprint lang-js'>\nvar listener = ractive.on( 'select', selectHandler );\n\nvar otherListeners = ractive.on({\n  activate: function () { alert( 'Activating' ); },\n  deactivate: function () { alert( 'Deactivating!' ); }\n});\n\n// later...\nlistener.cancel();\notherListeners.cancel();\n</pre>\n\n<p>Try adding a 'silence' button which removes the 'activate' and 'deactivate' handlers.</p>\n\n<aside>\n\t<p>If you remove your ractive from the DOM with <code>ractive.teardown()</code>, any event handlers will be automatically cleaned up.</p>\n</aside>\n","init":true,"javascript":"var ractive = new Ractive({\n  el: output,\n  template: template\n});\n\nractive.on({\n  activate: function () {\n    alert( 'Activating!' );\n  },\n  deactivate: function () {\n    alert( 'Deactivating!' );\n  }\n});","template":"<button on-click='activate'>Activate!</button>\n<button on-click='deactivate'>Deactivate!</button>","fixed":{"javascript":"var ractive = new Ractive({\n  el: output,\n  template: template\n});\n\nlistener = ractive.on({\n  activate: function () {\n    alert( 'Activating!' );\n  },\n  deactivate: function () {\n    alert( 'Deactivating!' );\n  },\n  silence: function () {\n  \talert( 'No more alerts!' );\n  \tlistener.cancel();\n  }\n});","template":"<button on-click='activate'>Activate!</button>\n<button on-click='
