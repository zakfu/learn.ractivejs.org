			manifest: [{"title":"Hello world!","numSteps":5},{"title":"Nested properties","numSteps":3},{"title":"Expressions","numSteps":3},{"title":"Event proxies","numSteps":4},{"title":"Conditional sections","numSteps":2},{"title":"List sections","numSteps":5},{"title":"Triples (embedded HTML)","numSteps":1},{"title":"Extending Ractive","numSteps":2},{"title":"Two-way binding","numSteps":4},{"title":"Partials","numSteps":2},{"title":"Animation","numSteps":3},{"title":"SVG","numSteps":3},{"title":"Transitions\n","numSteps":3},{"title":"Coming soon...\n","numSteps":1}],

			// initial tutorial on page load
			step: {"copy":"<p>If you've used Backbone Views in the past, you'll be familiar with the basic concept of <em>extending</em> the <em>base class</em> to create a new <em>subclass</em> with default data and additional methods.</p>\n\n<p>In this tutorial we're going to learn about <code>Ractive.extend</code> and use it to create an image slideshow, using gifs from <a href='http://devopsreactions.tumblr.com/'>devopsreactions.tumblr.com</a>.</p>\n\n<p>We've got our basic template set up &ndash; we just need to make a few additions. First, we need to add a mustache for the image URL:</p>\n\n<pre class='prettyprint lang-html'>\n&lt;div class='main-image'\n     style='background-image: url({{image.src}});'&gt;\n&lt;/div&gt;\n</pre>\n\n<aside>\n\t<p>We're using a CSS background rather than an <code>img</code> element for this example, because you can use the <code>background-size: contain</code> CSS rule to ensure that the image is shown at maximum size without distorting the aspect ratio. (Unless you're using IE8, in which case get out. Go on, leave.)</p>\n</aside>\n\n<p>Then, we need to add a mustache for the image caption:</p>\n\n<pre class='prettyprint lang-html'>\n&lt;div class='caption'&gt;\n  &lt;p&gt;{{image.caption}}&lt;/p&gt;\n&lt;/div&gt;\n</pre>\n\n<p>Finally, let's add some proxy events that we can wire up later:</p>\n\n<pre class='prettyprint lang-html'>\n&lt;a class='prev' on-tap='goto:{{current-1}}'&gt;&lt;span&gt;&amp;laquo;&lt;/span&gt;&lt;/a&gt;\n&lt;!-- ... --&gt;\n&lt;a class='next' on-tap='goto:{{current+1}}'&gt;&lt;span&gt;&amp;raquo;&lt;/span&gt;&lt;/a&gt;\n</pre>\n\n<p>Execute the JavaScript to redraw the view, with the placeholder data that's already there.</p>\n","init":true,"javascript":"var ractive = new Ractive({\n  el: output,\n  template: template,\n  data: {\n    // placeholder image data\n    image: {\n      src: '/gifs/problem.gif',\n      caption: 'Trying to work out a problem after the 5th hour'\n    }\n  }\n});\n","template":"<div class='slideshow'>\n  <div class='main'>\n    <a class='prev'><span>&laquo;</span></a>\n    <div class='main-image'\n         style='background-image: url();'>\n    </div>\n    <a class='next'><span>&raquo;</span></a>\n  </div>\n\n  <div class='caption'>\n    <p></p>\n  </div>\n</div>\n","fixed":{"template":"<div class='slideshow'>\n  <div class='main'>\n    <a class='prev' on-tap='goto:{{current-1}}'><span>&laquo;</span></a>\n    <div class='main-image'\n         style='background-image: url({{image.src}});'>\n    </div>\n    <a class='next' on-tap='goto:{{current+1}}'><span>&raquo;</span></a>\n  </div>\n\n  <div class='caption'>\n    <p>{{image.caption}}</p>\n  </div>\n</div>\n"},"index":0,"numSiblings":2,"tutorialTitle":"Extending Ractive","tutorialIndex":7,"styles":"#output-block .slideshow {\n\tposition: relative;\n\twidth: 100%;\n\theight: 100%;\n\t-webkit-box-sizing: border-box;\n\t-moz-box-sizing: border-box;\n\tbox-sizing: border-box;\n\tpadding: 0 0 3em 0;\n\tbackground-color: #f4f4f4;\n}\n\n#output-block .main {\n\tposition: relative;\n\twidth: 100%;\n\theight: 100%;\n\tpadding: 0 2em;\n\t-webkit-box-sizing: border-box;\n\t-moz-box-sizing: border-box;\n\tbox-sizing: border-box;\n}\n\n#output-block .prev, #output-block .next {\n\tposition: absolute;\n\ttop: 0;\n\twidth: 2em;\n\theight: 100%;\n\ttext-align: center;\n\tcursor: pointer;\n\tfont-size: 1em;\n\tpadding: 0;\n\n\t-webkit-box-sizing: border-box;\n\t-moz-box-sizing: border-box;\n\tbox-sizing: border-box;\n\n\t-webkit-user-select: none;\n\t-moz-user-select: none;\n\t-ms-user-select: none;\n\tuser-select: none;\n}\n\n#output-block .prev:hover, #output-block .next:hover {\n\tbackground-color: #eee;\n}\n\n#output-block .prev span, #output-block .next span {\n\tposition: absolute;\n\ttop: 50%;\n\twidth: 100%;\n\tdisplay: block;\n\tline-height: 0;\n\ttext-align: center;\n\tfont-size: 1.6em;\n\tfont-family: Arial;\n\tcolor: #aaa;\n}\n\n#output-block .prev {\n\tleft: 0;\n\tborder-right: 1px solid #ddd;\n}\n\n#output-block .next {\n\tright: 0;\n\tborder-left: 1px solid #ddd;\n}\n\n#output-block .main-image {\n\twidth: 100%;\n\theight: 100%;\n\tbackground: #f4f4f4 no-repeat 50% 50%;\n\tbackground-size: contain;\n}\n\n#output-block .caption {\n\tposition: absolute;\n\twidth: 100%;\n\theight: 3em;\n\tleft: 0;\n\tbottom: 0;\n\ttext-align: center;\n\tbackground-color: white;\n}\n"}
