			// initial tutorial on page load
			step: {"copy":"<p>Lists of data, of some form or another, are often at the heart of webapps. In this tutorial we're going to build a sortable table of superheroes, using data taken from <a href='http://www.superherodb.com'>superherodb.com</a>.</p>\n\n<p>We've already got an array of objects representing four of the X-Men, over there on the right. We just need to update the template.</p>\n\n<p>Begin by wrapping the second <code>&lt;tr&gt;</code> in an <code>#each</code> section:</p>\n\n<pre class='prettyprint lang-html'>\n{{#each superheroes}}\n  &lt;tr&gt;\n    &lt;!-- row content --&gt;\n  &lt;/tr&gt;\n{{/each}}\n</pre>\n\n<aside>\n\t<p>As with <code>#with</code> and <code>#if</code> sections, you could just do <code>{{#superheroes}}...{{/superheroes}}</code> and it would work the same way, as long as <code>superheroes</code> is an array.</p>\n</aside>\n\n<p>Then, insert mustaches representing each of the three properties in the table &ndash; <code>name</code>, <code>realname</code> and <code>power</code>. For extra credit, wrap the name in a link pointing to the <code>info</code> URL.</p>\n\n<p>Execute the code with <kbd>Shift-Enter</kbd>.</p>\n\n<textarea class='interactive'>\n// You can use array notation to update the data:\nractive.set( 'superheroes[1].power', 'Martial arts' );\n\n// Or, you can use dot notation. Whichever you prefer:\nractive.set( 'superheroes.3.power', 'Enhanced senses' );\n</textarea>\n","init":true,"javascript":"var ractive, xmen;\n\n// define our superheroes\nxmen = [\n  { name: 'Nightcrawler', realname: 'Wagner, Kurt',     power: 'Teleportation',    info: 'http://www.superherodb.com/Nightcrawler/10-107/' },\n  { name: 'Cyclops',      realname: 'Summers, Scott',   power: 'Optic blast',      info: 'http://www.superherodb.com/Cyclops/10-50/' },\n  { name: 'Rogue',        realname: 'Marie, Anna',      power: 'Absorbing powers', info: 'http://www.superherodb.com/Rogue/10-831/' },\n  { name: 'Wolverine',    realname: 'Howlett, James',   power: 'Regeneration',     info: 'http://www.superherodb.com/Wolverine/10-161/' }\n];\n\nractive = new Ractive({\n  el: output,\n  template: template,\n  data: { superheroes: xmen }\n});\n","template":"<table class='superheroes'>\n  <tr>\n    <th>Superhero name</th>\n    <th>Real name</th>\n    <th>Superpower</th>\n  </tr>\n\n  <tr>\n  \t<td></td>\n  \t<td></td>\n  \t<td></td>\n  </tr>\n</table>","fixed":{"template":"<table class='superheroes'>\n  <tr>\n    <th>Superhero name</th>\n    <th>Real name</th>\n    <th>Superpower</th>\n  </tr>\n\n  {{#each superheroes}}\n    <tr>\n      <td><a href='{{info}}'>{{name}}</a></td>\n      <td>{{realname}}</td>\n      <td>{{power}}</td>\n    </tr>\n  {{/each}}\n</table>\n"},"index":0,"numSiblings":5,"tutorialTitle":"List sections","tutorialIndex":5,"styles":".superheroes {\n\t/*border: 1px solid rgb(210,210,210);\n\tborder: 1px solid rgba(0,0,0,0.3);\n\tbox-shadow: 1px 1px 4px rgba(0,0,0,0.2);\n\tborder-radius: 2px;*/\n\tborder-spacing: 0;\n}\n\n.superheroes td, .superheroes th {\n\tpadding: 0.5em !important;\n\ttext-align: left;\n}\n\nth {\n\tbackground-color: rgba(0,0,0,0.7);\n\tcolor: rgba(255,255,255,0.9);\n\n\t-webkit-user-select: none;\n\t-moz-user-select: none;\n\t-ms-user-select: none;\n\tuser-select: none;\n}\n\ntd {\n\tbackground-color: rgba(255,255,255, 0.7);\n\tborder-bottom: 1px solid rgba(0,0,0,0.1);\n}\n\ntd a {\n\tfont-weight: bold;\n}\n\ntr:last-child td {\n\tborder-bottom: none;\n}\n\nth.sortable {\n\tposition: relative;\n\tpadding-left: 1.5em !important;\n\tcursor: pointer;\n\twidth: 33.3%;\n\n\tbackground: rgba(0,0,0,0.7) url(../../icons/sort-arrow.svg) no-repeat 4px 50%;\n\tbackground-size: 0.8em 0.8em;\n}\n\nth.sorted {\n\tbackground-image: url(../../icons/sort-arrow-sorted.svg);\n}\n","setup":"var xmen = [\n  { name: 'Nightcrawler', realname: 'Wagner, Kurt',     power: 'Teleportation', info: 'http://www.superherodb.com/Nightcrawler/10-107/' },\n  { name: 'Cyclops',      realname: 'Summers, Scott',   power: '
