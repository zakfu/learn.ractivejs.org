			// initial tutorial on page load
			step: {"copy":"<p>Often when working with lists, we want to know the <em>index</em> of the list item we're currently rendering.</p>\n\n<p>Mustache doesn't have a good way of doing this, so <span class='logo'>Ractive.js</span> introduces the <em>index reference</em>:</p>\n\n<pre class='prettyprint lang-html'>\n{{#each list:num}}\n  &lt;!-- inside here, {{num}} is the index --&gt;\n{{/each}}\n</pre>\n\n<p>By declaring <code>num</code> to be an index reference, we can use it the same way we'd use any other variable. Let's add a number column to our table &ndash; first add the column to the header row:</p>\n\n<pre class='prettyprint lang-html'>\n&lt;tr&gt;\n  &lt;th&gt;#&lt;/th&gt;\n  &lt;th&gt;Superhero name&lt;/th&gt;\n  &lt;!-- etc --&gt;\n&lt;/tr&gt;\n</pre>\n\n<p>Then to the list row:</p>\n\n<pre class='prettyprint lang-html'>\n{{#each superheroes:num}}\n  &lt;tr&gt;\n    &lt;td&gt;{{num}}&lt;/td&gt;\n    &lt;td&gt;&lt;a href='{{info}}'&gt;{{name}}&lt;/a&gt;&lt;/td&gt;\n    &lt;td&gt;{{realname}}&lt;/td&gt;\n    &lt;td&gt;{{power}}&lt;/td&gt;\n  &lt;/tr&gt;\n{{/each}}\n</pre>\n\n<p>Execute the code.</p>\n\n<p>Not bad, but it would look better if the numbers started at 1 rather than 0. Use an expression to increment each row number by 1.</p>\n","init":true,"template":"<table class='superheroes'>\n  <tr>\n    <th>Superhero name</th>\n    <th>Real name</th>\n    <th>Superpower</th>\n  </tr>\n\n  {{#superheroes}}\n    <tr>\n      <td><a href='{{info}}'>{{name}}</a></td>\n      <td>{{realname}}</td>\n      <td>{{power}}</td>\n    </tr>\n  {{/superheroes}}\n</table>","javascript":"// For the sake of readability, the `xmen`\n// variable has been pre-defined for the\n// rest of this tutorial\n\nvar ractive = new Ractive({\n  el: output,\n  template: template,\n  data: { superheroes: xmen }\n});\n","fixed":{"template":"<table class='superheroes'>\n  <tr>\n    <th>#</th>\n    <th>Superhero name</th>\n    <th>Real name</th>\n    <th>Superpower</th>\n  </tr>\n\n  {{#each superheroes:num}}\n    <tr>\n      <td>{{num+1}}</td>\n      <td><a href='{{info}}'>{{name}}</a></td>\n      <td>{{realname}}</td>\n      <td>{{power}}</td>\n    </tr>\n  {{/each}}\n</table>\n"},"index":1,"numSiblings":5,"tutorialTitle":"List sections","tutorialIndex":5,"styles":".superheroes {\n\t/*border: 1px solid rgb(210,210,210);\n\tborder: 1px solid rgba(0,0,0,0.3);\n\tbox-shadow: 1px 1px 4px rgba(0,0,0,0.2);\n\tborder-radius: 2px;*/\n\tborder-spacing: 0;\n}\n\n.superheroes td, .superheroes th {\n\tpadding: 0.5em !important;\n\ttext-align: left;\n}\n\nth {\n\tbackground-color: rgba(0,0,0,0.7);\n\tcolor: rgba(255,255,255,0.9);\n\n\t-webkit-user-select: none;\n\t-moz-user-select: none;\n\t-ms-user-select: none;\n\tuser-select: none;\n}\n\ntd {\n\tbackground-color: rgba(255,255,255, 0.7);\n\tborder-bottom: 1px solid rgba(0,0,0,0.1);\n}\n\ntd a {\n\tfont-weight: bold;\n}\n\ntr:last-child td {\n\tborder-bottom: none;\n}\n\nth.sortable {\n\tposition: relative;\n\tpadding-left: 1.5em !important;\n\tcursor: pointer;\n\twidth: 33.3%;\n\n\tbackground: rgba(0,0,0,0.7) url(../../icons/sort-arrow.svg) no-repeat 4px 50%;\n\tbackground-size: 0.8em 0.8em;\n}\n\nth.sorted {\n\tbackground-image: url(../../icons/sort-arrow-sorted.svg);\n}\n","setup":"var xmen = [\n  { name: 'Nightcrawler', realname: 'Wagner, Kurt',     power: 'Teleportation', info: 'http://www.superherodb.com/Nightcrawler/10-107/' },\n  { name: 'Cyclops',      realname: 'Summers, Scott',   power: 'Optic blast',   info: 'http://www.superherodb.com/Cyclops/10-50/' },\n  { name: 'Rogue',        realname: 'Marie, Anna',      power: 'Absorbing powers', info: 'http://www.superherodb.com/Rogue/10-831/' },\n  { name: 'Wolverine',    realname: 'Howlett, James',   power: 'Regeneration',  info: 'http://www.superherodb.com/Wolverine/10-161/' }\n];\n"}
