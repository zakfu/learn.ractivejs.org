			// initial tutorial on page load
			step: {"copy":"<p>So we've wired up our event handler, and it's behaving as it should. The next step is to add some logic that actually sorts the table. For bonus points, we'll add a 'sorted' class to the header of the sorted column.</p>\n\n<p>There's a nice easy way to ensure that the table remains sorted, even when we add more data: an expression. That's right, you can use expressions with sections.</p>\n\n<p>Update the template:</p>\n\n<pre class='prettyprint lang-html'>\n{{#each sort(superheroes, sortColumn) :num}}\n  &lt;tr&gt;\n   &lt;!-- row contents --&gt;\n  &lt;/tr&gt;\n{{/each}}\n</pre>\n\n<p>Now we need to add the <code>sort</code> function. Here's one (if you're not sure why this works, <a href='https://developer.mozilla.org/en-US/docs/JavaScript/Reference/Global_Objects/Array/sort'>here's an MDN page</a> that will help explain):</p>\n\n<pre class='prettyprint lang-js'>\nfunction ( array, sortColumn ) {\n  array = array.slice(); // clone, so we don't modify the underlying data\n\n  return array.sort( function ( a, b ) {\n    return a[ sortColumn ] < b[ sortColumn ] ? -1 : 1;\n  });\n}\n</pre>\n\n<p>Wiring it up is easy:</p>\n\n<pre class='prettyprint lang-js'>\nractive.on( 'sort', function ( event, column ) {\n  this.set( 'sortColumn', column );\n});\n</pre>\n\n<p>Try executing this code and clicking different headers to sort the table. (You could specify an initial sort column by adding e.g. <code>sortColumn: 'name'</code> to <code>data</code>.)</p>\n\n<p>The last job is to add a <code>sorted</code> class to the header of the currently sorted column. There are several ways we could do this &ndash; you could use a bit of jQuery inside the <code>sort</code> proxy event handler, for example. But for this demonstration we'll put the logic in the template, using the conditional operator:</p>\n\n<pre class='prettyprint lang-html'>\n&lt;th class='sortable {{ sortColumn === \"name\" ? \"sorted\" : \"\" }}'\n    on-tap='sort'&gt;\n  Superhero name\n&lt;/th&gt;\n</pre>\n\n<p>Do this for each of the headers, then execute the code. Congratulations! You've built a sortable table in just a few steps. Now comes the fun part &ndash; add Storm back to the table. The table will maintain its sort order.</p>\n\n<textarea class='interactive'>\nxmen.push({\n  name: 'Storm',\n  realname: 'Monroe, Ororo',\n  power: 'Controlling the weather',\n  info: 'http://www.superherodb.com/Storm/10-135/'\n});\n</textarea>\n","init":true,"javascript":"var ractive = new Ractive({\n  el: output,\n  template: template,\n  data: {\n    superheroes: xmen,\n    sort: function ( array, sortColumn ) {\n      // add sorting logic here\n      return array;\n    }\n  }\n});\n\nractive.on( 'sort', function ( event, column ) {\n  alert( 'Sorting by ' + column );\n});\n","template":"<table class='superheroes'>\n  <tr>\n    <th>#</th>\n    <th class='sortable' on-tap='sort:name'>Superhero name</th>\n    <th class='sortable' on-tap='sort:realname'>Real name</th>\n    <th class='sortable' on-tap='sort:power'>Superpower</th>\n  </tr>\n\n  {{#each superheroes:num}}\n    <tr>\n      <td>{{num+1}}</td>\n      <td><a href='{{info}}'>{{name}}</a></td>\n      <td>{{realname}}</td>\n      <td>{{power}}</td>\n    </tr>\n  {{/each}}\n</table>\n","fixed":{"javascript":"var ractive = new Ractive({\n  el: output,\n  template: template,\n  data: {\n    superheroes: xmen,\n    sort: function ( array, column ) {\n      array = array.slice(); // clone, so we don't modify the underlying data\n\n      return array.sort( function ( a, b ) {\n        return a[ column ] < b[ column ] ? -1 : 1;\n      });\n    },\n    sortColumn: 'name'\n  }\n});\n\nractive.on( 'sort', function ( event, column ) {\n  this.set( 'sortColumn', column );\n});\n","template":"<table class='superheroes'>\n  <tr>\n    <th>#</th>\n    <th class='sortable {{ sortColumn === \"name\"     ? \"sorted\" : \"\" }}'\n        on-tap='sort:name'>\n      Superhero name\n    </th>\n\n    <th class='sortable {{ sortColumn === \"realname\" ? \"sorted\" : \"\" }}'\n        on-tap='sort:realname'>\n      Real name\n    </th>\n\n    <th class='sortable {{ sortColumn === \"power\"    ? \"sorted\" : \"\" }}'\n        on-tap='sort:power'>\n      Superpower\n    </th>\n  </tr>\n\n  {{#each sort( superheroes, sortColumn ) :num}}\n    <tr>\n      <td>{{ num + 1 }}</td>\n      <td><a href='{{info}}'>{{name}}</a></td>\n      <td>{{realname}}</td>\n      <td>{{power}}</td>\n    </tr>\n  {{/each}}\n</table>\n"},"index":4,"numSiblings":5,"tutorialTitle":"List sections","tutorialIndex":5,"styles":".superheroes {\n\t/*border: 1px solid rgb(210,210,210);\n\tborder: 1px solid rgba(0,0,0,0.3);\n\tbox-shadow: 1px 1px 4px rgba(0,0,0,0.2);\n\tborder-radius: 2px;*/\n\tborder-spacing: 0;\n}\n\n.superheroes td, .superheroes th {\n\tpadding: 0.5em !important;\n\ttext-align: left;\n}\n\nth {\n\tbackground-color: rgba(0,0,0,0.7);\n\tcolor: rgba(255,255,255,0.9);\n\n\t-webkit-user-select: none;\n\t-moz-user-select: none;\n\t-ms-user-select: none;\n\tuser-select: none;\n}\n\ntd {\n\tbackground-color: rgba(255,255,255, 0.7);\n\tborder-bottom: 1px solid rgba(0,0,0,0.1);\n}\n\ntd a {\n\tfont-weight: bold;\n}\n\ntr:last-child td {\n\tborder-bottom: none;\n}\n\nth.sortable {\n\tposition: relative;\n\tpadding-left: 1.5em !important;\n\tcursor: pointer;\n\twidth: 33.3%;\n\n\tbackground: rgba(0,0,0,0.7) url(../../icons/sort-arrow.svg) no-repeat 4px 50%;\n\tbackground-size: 0.8em 0.8em;\n}\n\nth.sorted {\n\tbackground-image: url(../../icons/sort-arrow-sorted.svg);\n}\n","setup":"var xmen = [\n  { name: 'Nightcrawler', realname: 'Wagner, Kurt',     power: 'Teleportation', info: 'http://www.superherodb.com/Nightcrawler/10-107/' },\n  { name: 'Cyclops',      realname: 'Summers, Scott',   power: 'Optic blast',   info: 'http://www.superherodb.com/Cyclops/10-50/' },\n  { name: 'Rogue',        realname: 'Marie, Anna',      power: 'Absorbing powers', info: 'http://www.superherodb.com/Rogue/10-831/' },\n  { name: 'Wolverine',    rea
