	<script>
		window.TUTORIAL_DATA = {
			manifest: [{"title":"Hello world!","numSteps":5},{"title":"Nested properties","numSteps":3},{"title":"Expressions","numSteps":3},{"title":"Event proxies","numSteps":4},{"title":"Conditional sections","numSteps":2},{"title":"List sections","numSteps":5},{"title":"Triples (embedded HTML)","numSteps":1},{"title":"Extending Ractive","numSteps":2},{"title":"Two-way binding","numSteps":4},{"title":"Partials","numSteps":2},{"title":"Animation","numSteps":3},{"title":"SVG","numSteps":3},{"title":"Transitions\n","numSteps":3},{"title":"Coming soon...\n","numSteps":1}],

			// initial tutorial on page load
			step: {"console":"// Once we've rendered our view, we can change the country info\nractive.set( 'country', {\n  name: 'Australia',\n  climate: { temperature: 'hot', rainfall: 'limited' },\n  population: 22620600,\n  capital: { name: 'Canberra', lat: -35.2828, lon: 149.1314 }\n});","copy":"<p>Ractive uses the <a href='http://docs.ractivejs.org/latest/mustaches'>mustache syntax</a>, which supports <em>nested properties</em> &ndash; in JavaScript-land, that means properties that are objects with their own properties (which might be objects with their own properties...).</p>\n\n<p>Let's say we were building an app that displayed information about different countries. An object representing a country could look like this:</p>\n\n<pre class='prettyprint lang-js'>\n{\n  name: 'The UK',\n  climate: { temperature: 'cold', rainfall: 'excessive' },\n  population: 63230000,\n  capital: { name: 'London', lat: 51.5171, lon: -0.1062 }\n}\n</pre>\n\n<p>Add that data to our JavaScript &ndash; there's a placeholder <code>country</code> property.</p>\n\n<p>We can refer to these nested properties in our template using dot notation. So to refer to the country's name, we use <code>{{country.name}}</code>.</p>\n\n<p>Go ahead and replace the placeholders in the template with mustaches. Don't forget the <code>href</code> on the 'see map' link. If you get stuck, click the <strong>fix code</strong> button below.</p>\n\n<p>Execute the code. You should see an accurate description of the UK.</p>\n\n<textarea class='interactive'>\n// Once we've rendered our view, we can change the country info\nractive.set( 'country', {\n  name: 'Australia',\n  climate: { temperature: 'hot', rainfall: 'limited' },\n  population: 22620600,\n  capital: { name: 'Canberra', lat: -35.2828, lon: 149.1314 }\n});\n</textarea>\n","init":true,"javascript":"var ractive = new Ractive({\n  el: output,\n  template: template,\n  data: {\n    country: {} // <-- replace the {} with country data\n  }\n});","template":"<h2>Country profile</h2>\n\n<p>NAME_HERE is a TEMPERATURE_HERE country with RAINFALL_HERE rainfall and a population of POPULATION_HERE.</p>\n\n<p>The capital city is CAPITAL_NAME_HERE (<a href='https://maps.google.co.uk/maps/place/CAPITAL_NAME_HERE/@LATITUDE_HERE,LONGITUDE_HERE,12z' target='_blank'>see map</a>).</p>\n","fixed":{"javascript":"var ractive = new Ractive({\n  el: output,\n  template: template,\n  data: {\n    country: {\n      name: 'The UK',\n      climate: { temperature: 'cold', rainfall: 'excessive' },\n      population: 63230000,\n      capital: { name: 'London', lat: 51.5171, lon: -0.1062 }\n    }\n  }\n});\n","template":"<h2>Country profile</h2>\n\n<p>{{country.name}} is a {{country.climate.temperature}} country with {{country.climate.rainfall}} rainfall and a population of {{country.population}}.</p>\n\n<p>The capital city is {{country.capital.name}} (<a href='https://maps.google.co.uk/maps/place/{{country.capital.name}}/@{{country.capital.lat}},{{country.capital.lon}},12z' target='_blank'>see map</a>).</p>\n"},"index":0,"numSiblings":3,"tutorialTitle":"Nested properties","tutorialIndex":1}
