			// initial tutorial on page load
			step: {"copy":"<p><span class='logo'>Ractive.js</span> works with SVG just as easily as with HTML. This makes it possible to create data-driven graphics using the same declarative structure as we use with the rest of the web.</p>\n\n<p>In the template, we've got some hard-coded values. Let's replace them with mustaches:</p>\n\n<pre class='prettyprint lang-html'>\n&lt;!-- the rectangle --&gt;\n&lt;rect width='{{width}}' height='{{height}}'/&gt;\n</pre>\n\n<p>We can use expressions to replace the other hard-coded values:</p>\n\n<pre class='prettyprint lang-html'>\n&lt;!-- the area of the rectangle --&gt;\n&lt;text class='area' x='{{ width / 2 }}' y='{{ height / 2 }}'&gt;\n  {{ Math.round( width * height ) }} px²\n&lt;/text&gt;\n</pre>\n\n<p>Note that we're using <code>Math.round()</code> to make the end result cleaner.</p>\n\n<p>Apply similar changes to the labels, then add some data:</p>\n\n<pre class='prettyprint lang-js'>\nractive = new Ractive({\n  el: output,\n  template: template,\n  data: { width: 100, height: 100 }\n});\n</pre>\n\n<p>Execute this code. Now we can have some fun:</p>\n\n<textarea class='interactive'>\nractive.animate({ width: 300, height: 200 }, {\n  easing: 'easeOut',\n  duration: 800\n});\n</textarea>\n\n<aside>\n\t<p>SVG is a big topic; bigger than can be accommodated here. It's well worth learning how to use it though. Unfortunately, the web is littered with bad SVG tutorials, but once you get your head round the basics it all makes a lot of sense.</p>\n\n\t<p>Since you're a better (and more charismatic) developer than most, I predict you'll pick it up easily.</p>\n</aside>\n","init":true,"styles":"svg {\n\tposition: absolute;\n\ttop: 0;\n\tleft: 0;\n\twidth: 100%;\n\theight: 100%;\n}\n\nrect {\n\tfill: rgb(200,0,0);\n\tstroke: rgb(50,50,50);\n}\n\ntext {\n\ttext-anchor: middle;\n\talignment-baseline: middle;\n\tfill: rgb(150,150,150);\n}\n\ntext.area {\n\tfont-family: 'Voltaire';\n\tfill: white;\n}","javascript":"ractive = new Ractive({\n  el: output,\n  template: template\n});","template":"<svg>\n  \n  <!-- offset everything by 30,30 so we can see the labels -->\n  <g transform='translate(30,30)'>\n    \n    <!-- the rectangle -->\n    <rect width='100' height='100'/>\n\n    <!-- the area of the rectangle -->\n    <text class='area' x='50' y='50'>\n      10000 px²\n    </text>\n\n    <!-- the width -->\n    <text transform='translate( 50, -10 )'>\n      100 px\n    </text>\n\n    <!-- the height -->\n    <text transform='translate( -10, 50 ), rotate(-90)'>\n      100 px\n    </text>\n  </g>\n</svg>","fixed":{"javascript":"ractive = new Ractive({\n  el: output,\n  template: template,\n  data: {\n    width: 100,\n    height: 100\n  }\n});","template":"<svg>\n  \n  <!-- offset everything by 30,30 so we can see the labels -->\n  <g transform='translate(30,30)'>\n    \n    <!-- the rectangle -->\n    <rect width='{{width}}' height='{{height}}'/>\n\n    <!-- the area of the rectangle -->\n    <text class='area' x='{{ width / 2 }}' y='{{ height / 2 }}'>\n      {{ Math.round( width * height ) }} px²\n    </text>\n\n    <!-- the width -->\n    <text transform='translate( {{ width / 2 }}, -10 )'>\n      {{ Math.round( width ) }} px\n    </text>\n\n    <!-- the height -->\n    <text transform='translate( -10, {{ height / 2 }} ), rotate(-90)'>\n      {{ Math.round( height ) }} px\n    </text>\n  </g>\n</svg>"},"index":0,"numSiblings":3,"tutorialTitle":"SVG","tutorialIndex":11}
