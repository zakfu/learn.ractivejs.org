			// initial tutorial on page load
			step: {"copy":"<p>You can pass in parameters to add fine-grained control over transitions:</p>\n\n<pre class='prettyprint lang-html'>\n&lt;button intro='fade:{duration:2000}'\n        outro='fly'\n        on-tap='show:2'&gt;\n  Click me!\n&lt;/button&gt;\n</pre>\n\n<p>The transition function will receive an argument corresponding to these parameters. In this case, the default <code>duration</code> property will be overridden, so the <code>fade</code> transition will take 2000 milliseconds (more popularly known as '2 seconds').</p>\n\n<p>By convention, if you pass in a number, it will be treated as the duration property:</p>\n\n<pre class='prettyprint lang-html'>\n&lt;button intro='fade:2000'\n        outro='fly'\n        on-tap='show:2'&gt;\n  Click me!\n&lt;/button&gt;\n</pre>\n\n<p>In place of a number, you can use <code>fast</code> (200 milliseconds) or <code>slow</code> (600 milliseconds), just like jQuery.</p>\n\n<p>The parameters available to you depend on the transition. <a href='http://docs.ractivejs.org/latest/plugins#transitions'>Visit the plugins page</a> to see which transitions are available or <a href='http://docs.ractivejs.org/latest/writing-transition-plugins'>read the docs</a> to create your own.</p>\n","init":true,"javascript":"var ractive = new Ractive({\n  el: output,\n  template: template,\n  data: { visible: 1 }\n});\n\nractive.on({\n  show: function ( event, which ) {\n    this.set( 'visible', null, function () {\n      this.set( 'visible', which );\n    });\n  }\n});","template":"{{#if visible === 1 }}\n  <button intro='fade' outro='fly' on-tap='show:2'>Click me!</button>\n{{/if}}\n\n{{#if visible === 2 }}\n  <button intro='slide' outro='fade' on-tap='show:3'>And me!</button>\n{{/if}}\n\n{{#if visible === 3 }}\n  <button intro='fly' outro='slide' on-tap='show:1'>Now click me!</button>\n{{/if}}\n","fixed":{"template":"{{#if visible === 1 }}\n  <button intro='fade:slow' outro='fly:fast' on-tap='show:2'>Click me!</button>\n{{/if}}\n\n{{#if vi
