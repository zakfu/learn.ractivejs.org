			// initial tutorial on page load
			step: {"copy":"<p>As well as <code>&lt;input&gt;</code> elements (and <code>&lt;textarea&gt;</code>s, which work similarly), two-way binding works with <code>&lt;select&gt;</code> menus. Let's replace the radio group from the previous step with a <code>&lt;select&gt;</code>:</p>\n\n<pre class='prettyprint lang-html'>\n&lt;select value='{{color}}'&gt;\n  &lt;option&gt;red&lt;/option&gt;\n  &lt;option&gt;green&lt;/option&gt;\n  &lt;option selected&gt;blue&lt;/option&gt;\n&lt;/select&gt;\n</pre>\n\n<aside>\n\t<p>I apologise to my fellow Brits, and other English-speaking non-Americans, for the repeated use of <code>color</code> instead of <code>colour</code>. Occupational hazard.</div>\n</aside>\n\n<p>Re-render the ractive. Notice that once again, the data is initialised to the value of the selected <code>&lt;option&gt;</code> &ndash; in this case, blue. (You can explicity set a <code>value</code> attribute, but if you don't, the text content of the <code>&lt;option&gt;</code> is used instead.)</p>\n\n<p>That's good, but we can go one better &ndash; rather than hard-coding our colours into the template, let's do it properly:</p>\n\n<pre class='prettyprint lang-html'>\n&lt;select value='{{color}}'&gt;\n  {{#each colors}}\n    &lt;option&gt;{{this}}&lt;/option&gt;\n  {{/each}}\n&lt;/select&gt;\n</pre>\n\n<aside>\n\t<p>We haven't seen <code>{{this}}</code> before &ndash; it simply means 'the current context'. Previously, whenever we've used lists, they've been lists of objects, so we've been able to use a <em>property</em> of the object (like <code>{{name}}</code>). Using <code>this</code> allows us to use lists of <em>primitives</em> (in this case, strings) instead.</p>\n\n  <p>If you prefer, you can use <code>{{.}}</code> instead of <code>{{this}}</code>.</p>\n</aside>\n\n<p>And add some data to our view:</p>\n\n<pre class='prettyprint lang-js'>\nvar colors = [ 'red', 'green', 'blue' ];\n\nvar ractive = new Ractive({\n  el: output,\n  template: template,\n  data: {\n    colors: colors,\n    color: colors[0]\n  }\n});\n</pre>\n\n<aside>\n\t<p>The template no longer has an <code>&lt;option&gt;</code> with a <code>selected</code> attribute, so we need to specify an initial value of <code>color</code>.</p>\n</aside>\n\n<p>Execute this code. For extra credit, add more colours:</p>\n\n<textarea class='interactive'>\nractive.push( 'colors', 'purple' );\n</textarea>\n","init":true,"javascript":"var ractive = new Ractive({\n  el: output,\n  template: template\n});\n","template":"<fieldset>\n  <label><input type='radio' name='{{color}}' value='red' checked> red</label>\n  <label><input type='radio' name='{{color}}' value='green'> green</label>\n  <label><input type='radio' name='{{color}}' value='blue'> blue</label>\n</fieldset>\n\n<p>The selected colour is <span style='color: {{color}};'>{{color}}</span>.</p>\n","fixed":{"javascript":"var colors = [ 'red', 'green', 'blue' ];\n\nvar ractive = new Ractive({\n  el: output,\n  template: template,\n  data: {\n    colors: colors,\n    color: colors[1]\n  }\n});","template":"<select value='{{color}}'>\n  {{#each colors}}\n    <option>{{this}}</option>\n  {{/each}}\n</select>\n\n<p>The selected colour is <span style='color: {{color}};'>{{color}}</span>.</p>\n"},"index":2,"numSiblings":4,"tutorialTitle":"Two-way binding","tutorialIndex":8,"styles":"#output-block label {\n\tdisplay: block;\n}\n\n#output-block fieldset {\n\tborder: none;\n\tborder-top: 1px solid #eee;\n\tmargin: 1em 0 0 0;\n\tpadding: 1em 0 0 0;\n}\n"}
