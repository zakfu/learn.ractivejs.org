			step: {"console":"ractive.set( 'selectedColors', [ 'green', 'purple' ]);","copy":"<p>In some situations you you need to make it possible to select several values simultaneously. HTML has us covered &ndash; we use the <code>&lt;select multiple&gt;</code> attribute.</p>\n\n<p>Unfortunately that's as helpful as it gets &ndash; <code>selectElement.value</code> returns the value of the <em>most recently selected</em> option, which is just mad, frankly. In almost all cases, if you're using a select element with the <code>multiple</code> attribute, what you really want is an array of the selected values. This is what <span class='logo'>Ractive.js</span> provides.</p>\n\n<p>Try adding the <code>multiple</code> attribute to the template:</p>\n\n<pre class='prettyprint lang-html'>\n&lt;select value='{{selectedColors}}' multiple&gt;\n</pre>\n\n<p>Execute, then try making multiple selections. And, of course, it works the other way round:</p>\n\n<textarea class='interactive'>\nractive.set( 'selectedColors', [ 'green', 'purple' ]);\n</textarea>\n","init":true,"javascript":"var colors = [ 'red', 'green', 'blue', 'purple' ];\n\nvar ractive = new Ractive({\n  el: output,\n  template: template,\n  data: {\n    colors: colors,\n    meta: /Mac/.test(navigator.appVersion) ? 'Cmd' : 'Ctrl'\n  }\n});","styles":"select[multiple] {\n\tfont-family: inherit;\n\tfont-size: inherit;\n\theight: auto;\n\tpadding: 0.2em;\n\tborder: 1px solid #aaa;\n\tbox-shadow: inset 1px 1px 3px rgba(0,0,0,0.1);\n\toutline: none;\n}\n\nul {\n\tmargin: 0;\n\tpadding: 0;\n}\n\nli {\n\tpadding: 0.5em;\n\tcolor: white;\n\tdisplay: inline-block;\n}","template":"<p>Use <kbd>Shift</kbd> and <kbd>{{meta}}</kbd> to select multiple options:</p>\n\n<select value='{{selectedColors}}'>\n  {{#each colors}}\n    <option>{{this}}</option>\n  {{/each}}\n</select>\n\n{{#if selectedColors.length}}\n  <p>The selected colours are:</p>\n  <ul>\n    {{#each selectedColors}}\n      <li style='background-color: {{this}};'>{{this}}</li
